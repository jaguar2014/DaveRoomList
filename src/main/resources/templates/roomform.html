<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add room form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>
<div th:replace="fragments::navbarfragement"></div>

<form th:action="@{/addroom}" th:method="post" th:object="${room}">
    <input type="hidden" th:field="*{id}" />

    <label for="address"> Address</label>
    <input type="text" id="address" th:field="*{address}"/>
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span> <br/>

    <label for="city"> City</label>
    <input type="text" id="city" th:field="*{city}"/>
    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span> <br/>


    <label for="state"> state</label>
    <input type="text" id="state" th:field="*{state}"/>
    <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span> <br/>


    <label for="price"> price</label>
    <input type="text" id="price" th:field="*{price}"/>
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span> <br/>


    <label for="description"> description</label>
    <input type="text" id="description" th:field="*{description}"/>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span> <br/>



    <label for="rules"> rules</label>
    <input type="text" id="rules" th:field="*{rules}"/>
    <span th:if="${#fields.hasErrors('rules')}" th:errors="*{rules}"></span> <br/>


    <label for="cables">Cables</label>
    <div class="btn-group" data-toggle="buttons" id="cables">
        <label class="btn btn-primary active">
            <input type="radio" name="cable" id="option1" value="none" /> None
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="cable" id="option2" value="basic" /> Basic
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="cable" id="option3" value="premium"/> Premium
        </label>
    </div>
    <br/>
 <label for="WifiId">WiFi</label>
    <div class="btn-group" data-toggle="buttons" id="WifiId">

        <label class="btn btn-primary">
            <input type="radio" name="wifi" id="yesId" value="yes" /> Yes
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="wifi" id="noId" value="no"/> No
        </label>
    </div>


    <br />
    <label for="privateId">privateBathroom</label>
    <div class="btn-group" data-toggle="buttons" id="privateId">

        <label class="btn btn-primary">
            <input type="radio" name="privateBathroom" id="bathyesId" value="yes" /> Yes
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="privateBathroom" id="bathnoId" value="no"/> No
        </label>
    </div>

    <br />
    <label for="rentedId">rented</label>
    <div class="btn-group" data-toggle="buttons" id="rentedId">

        <label class="btn btn-primary">
            <input type="radio" name="rented" id="rentYes" value="yes" /> Yes
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="rented" id="rentNo" value="no"/> No
        </label>
    </div>
    <br />

    <input type="submit" value="AddRoom" class="btn btn-primary" />




</form>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
